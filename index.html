<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Assignment 2</title>
</head>
<body>
    <img src="./img/Logo.png">
    <h1>For Individuals</h1>
    <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
    <section>
        <form action="Submit" method="GET">
            <label for="firstname">Firstname<input type="text" id="firstname" name="firstname"/></label>
            <label for="lastname">Lastname<input type="text" id="lastname" name="lastname"/></label>
            <label for="gender">Gender <select>
                <option>Select here</option>
            </select></label>
            <label for="dob">Date of Birth<input type="date" id="dob" name="dob"/></label>
            <label for="weight">Weight(KG)<input type="number" id="weight" name="weight" placeholder="Enter weight"/></label>
            <label for="height">Height(CM)<input type="number" id="height" name="height" placeholder="Enter height"/></label>
            <label for="activity">Activity Level <select>
                <option>Select here</option>
            </select></label>
            <label for="password">Password<input type="password" id="password" name="password"/></label>
        </form>
        <input type="button" value="Register">
    </section>
</body>
<footer>
    <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a> </p>
</footer>
</html>
